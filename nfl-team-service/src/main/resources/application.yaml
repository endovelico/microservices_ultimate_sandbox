server:
  port: 8082

spring:
  application:
    name: nfl-team-service

  kafka:
    bootstrap-servers: kafka:9092  # Use Kafka hostname in Docker/K8s
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: nfl-team-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, env, logfile  # Enable recommended Actuator endpoints
  endpoint:
    health:
      show-details: when-authorized             # Full health details only if authenticated
    logfile:
      enabled: true                             # Optional: view logs via /actuator/logfile
  server:
    port: 8082                                   # Serve Actuator on the same container port